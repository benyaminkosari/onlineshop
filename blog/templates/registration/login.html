{% extends "base.html" %}
{% block import %}
  <div class="jumbotron">
    <h2>You must login to continue!</h2>

    {% if form.errors %}
    <p>Your username and password didn't match.</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="Login">
      <input type="hidden" name="next" value="{{next}}">
    </form>
  </div>
{% endblock %}
